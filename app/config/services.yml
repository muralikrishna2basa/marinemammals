parameters:
#    parameter_name: value

services:
     form.type.CgRefChoice:
         class: AppBundle\Form\CgRefChoiceType
         tags:
            - { name: form.type, alias: CgRefChoice }
         arguments:    [@doctrine]
     form.type_extension.CgRefChoiceExtension:
         class: AppBundle\Form\Extension\CgRefChoiceExtension
         tags:
            - { name: form.type_extension, alias: choice }
         arguments:    [@doctrine]
     allow_doctrine:
          class:       AppBundle\Form\CgRefChoiceType
          arguments:    [@doctrine]
     allow_doctrine:
          class:       AppBundle\Form\CgRefChoiceExtension
          arguments:    [@doctrine]